<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1.2rem;
            color: white;
            width: 100%;
            height: 100vh;
        }

        .swiper-slide.has-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* モバイル対応 */
        @media screen and (max-width: 768px) {
            .swiper-slide {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper" id="swiper-wrapper">
            <!-- JavaScriptでスライドを動的に追加 -->
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- トラッキングコードを読み込む -->
    <script src="tracking.html"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch('config.json');
                if (!response.ok) throw new Error('Failed to load config.json');
                const config = await response.json();

                document.title = config.siteTitle;

                const swiperWrapper = document.getElementById('swiper-wrapper');

                // 非同期で各セクションのHTMLを読み込む
                const sectionPromises = config.sections.map(async (section, index) => {
                    try {
                        const sectionResponse = await fetch(section.htmlFile);
                        if (!sectionResponse.ok) throw new Error(`Failed to load ${section.htmlFile}`);
                        const sectionHtml = await sectionResponse.text();

                        let slide = document.createElement('div');
                        slide.className = 'swiper-slide';

                        if (section.backgroundImage) {
                            slide.classList.add('has-bg');
                            slide.style.backgroundImage = `url('${section.backgroundImage}')`;
                        }

                        let sectionContent = document.createElement('div');
                        sectionContent.innerHTML = sectionHtml;
                        slide.appendChild(sectionContent);

                        swiperWrapper.appendChild(slide);
                    } catch (error) {
                        console.error(error);
                    }
                });

                await Promise.all(sectionPromises);

                // Swiperの初期化
                new Swiper('.swiper', {
                    direction: 'vertical',
                    loop: false,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    allowTouchMove: true,
                });

            } catch (error) {
                console.error(error);
            }
        });
    </script>

</body>
</html>
