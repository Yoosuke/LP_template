<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            flex: 0 0 60px;
            background: #333;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            flex: 0 0 60px;
            background: #222;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-container {
            flex: 1;
            height: calc(100vh - 120px);
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .floating-form {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .floating-form form {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .floating-form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .floating-form button {
            background: #1E90FF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const response = await fetch('config.json');
            const config = await response.json();
            
            document.title = config.siteTitle;
            document.getElementById('header-title').innerText = config.headerTitle;
            document.getElementById('footer-text').innerText = config.footerText;
            
            const swiperWrapper = document.getElementById('swiper-wrapper');

            for (const section of config.sections) {
                const sectionResponse = await fetch(section.htmlFile);
                const sectionHtml = await sectionResponse.text();

                let slide = document.createElement('div');
                slide.className = 'swiper-slide text-white';
                
                if (section.backgroundImage) {
                    slide.style.background = `url('${section.backgroundImage}') no-repeat center center/cover`;
                }

                let sectionContent = document.createElement('div');
                sectionContent.innerHTML = sectionHtml;
                slide.appendChild(sectionContent);

                if (section.image) {
                    let img = document.createElement('img');
                    img.src = section.image;
                    img.className = 'w-2/3 mt-4 rounded-lg shadow-lg';
                    slide.appendChild(img);
                }
                
                swiperWrapper.appendChild(slide);
            }

            new Swiper('.swiper', {
                direction: 'vertical',
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });

            const trackingResponse = await fetch('tracking.html');
            const trackingHtml = await trackingResponse.text();
            document.body.insertAdjacentHTML('beforeend', trackingHtml);
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="header-title">Loading...</h1>
        </header>
        <div class="swiper-container">
            <div class="swiper h-full">
                <div class="swiper-wrapper" id="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <footer>
            <p id="footer-text">Loading...</p>
        </footer>
    </div>
    <div class="floating-form">
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="email" name="email" placeholder="メールアドレスを入力" required>
            <button type="submit">申し込む</button>
        </form>
    </div>
</body>
</html>
