<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .swiper-container {
            flex: 1;
            width: 100%;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh; /* 修正: 高さをしっかり確保 */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 9999;
        }
        .floating-form {
            width: 90%;
            max-width: 400px;
            display: flex;
            gap: 10px;
        }
        .floating-form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .floating-form button {
            background: #1E90FF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copyright {
            margin-top: 10px;
            font-size: 0.8rem;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const response = await fetch('config.json');
                if (!response.ok) throw new Error('Failed to load config.json');
                const config = await response.json();
                
                document.title = config.siteTitle;
                
                const swiperWrapper = document.getElementById('swiper-wrapper');
        
                // 非同期で全セクションをロードする
                const sectionPromises = config.sections.map(async (section, index) => {
                    try {
                        const sectionResponse = await fetch(section.htmlFile);
                        if (!sectionResponse.ok) throw new Error(`Failed to load ${section.htmlFile}`);
                        const sectionHtml = await sectionResponse.text();
        
                        let slide = document.createElement('div');
                        slide.className = 'swiper-slide text-white';
                        slide.style.minHeight = '100vh';  // 高さを確保
        
                        if (index === 0) {
                            let header = document.createElement('div');
                            header.className = 'header';
                            header.innerHTML = `<h1>${config.headerTitle}</h1>`;
                            slide.appendChild(header);
                        }
        
                        if (section.backgroundImage) {
                            slide.style.background = `url('${section.backgroundImage}') no-repeat center center/cover`;
                        }
        
                        let sectionContent = document.createElement('div');
                        sectionContent.innerHTML = sectionHtml;
                        slide.appendChild(sectionContent);
        
                        if (section.image) {
                            let img = document.createElement('img');
                            img.src = section.image;
                            img.className = 'w-2/3 mt-4 rounded-lg shadow-lg';
                            slide.appendChild(img);
                        }
        
                        swiperWrapper.appendChild(slide);
                    } catch (error) {
                        console.error(error);
                    }
                });
        
                // すべてのセクションのロードが完了するのを待つ
                await Promise.all(sectionPromises);
        
                // Swiperを初期化
                new Swiper('.swiper', {
                    direction: 'vertical',
                    loop: false,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    allowTouchMove: true,
                });
        
            } catch (error) {
                console.error(error);
            }
        });            
    </script>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper">
            <div class="swiper-wrapper" id="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="bottom-container">
        <form class="floating-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="email" name="email" placeholder="メールアドレスを入力" required>
            <button type="submit">申し込む</button>
        </form>
        <p class="copyright">© 2025 カスタムLP</p>
    </div>
</body>
</html>
