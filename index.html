<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1.2rem;
            color: white;
        }

        /* モバイル対応 */
        @media screen and (max-width: 768px) {
            .swiper-slide {
                font-size: 1rem;
                padding: 10px;
            }
        }

        /* 背景画像の設定 */
        .slide1 { background: url('images/bg.jpg') center center / cover no-repeat; }
        .slide2 { background: url('images/bg2.jpg') center center / cover no-repeat; }
        .slide3 { background: url('images/bg3.jpg') center center / cover no-repeat; }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <h1>ようこそ！</h1>
                <p>このページはシンプルなスワイプ型LPです。</p>
            </div>
            <div class="swiper-slide slide2">
                <h1>特徴</h1>
                <p>スワイプでコンテンツを切り替えられます。</p>
            </div>
            <div class="swiper-slide slide3">
                <h1>お問い合わせ</h1>
                <p>フォームからお問い合わせください。</p>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            new Swiper('.swiper', {
                direction: 'vertical',
                loop: false,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                allowTouchMove: true,
            });
        });
    </script>

</body>
</html>
